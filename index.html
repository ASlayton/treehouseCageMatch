<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TreeHouse Cage Match</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Butcherman|Eater" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1>TREEHOUSE CAGE MATCH</h1>
      </div>
    </div>
  </nav>
  <div id="main-page-contents">
    <div class="col-md-6 text-center" id="player-1-container">
      <div class="input-group">
        <input type="text" class="form-control" id="user-input-1" placeholder="Enter a username" value='johnachor' aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">
          <a href="#" id="enterPlayer1">Enter Player 1</a>
        </span>
      </div>
    </div>
    <div class="col-md-6 text-center" id="player-2-container">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">
          <a id='enterPlayer2'>Enter Player 2</a>
        </span>
        <input type="text" class="form-control text-right" id="user-input-2" placeholder="Enter a username" value='thomasdugan' aria-describedby="basic-addon2">
      </div>
    </div>
    <button type="button" class="btn btn-danger navbar-btn col-sm-2 col-sm-offset-5 btn-lg" id="fight">FIGHT!</button>
  </div>
  <div id="player-box"></div>
  <div id="winnerBox" class='col-sm-12'></div>
  <div id="badgeBox" class="container col-sm-10 col-sm-offset-1">
    
  </div>
